name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-dotnet@v1.6.0
        with:
          dotnet-version: 4.7.2
      - name: Build
        run: msbuild RadikoDownloader\RadikoDownloader.csproj /p:Configuration=Release
